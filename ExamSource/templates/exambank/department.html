{% extends "base.html" %}
{% block title %}{% block head_title %}{% endblock head_title %}{% endblock title %}
{% block content %}
<body>
<!-- List of uploaded documents -->
{% if departments %}
    <ul>
    {% for dept in departments %}
        <li><a href="{{dept.department}}">{{ dept.department }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Departments.</p>
{% endif %}
</body>
{% endblock %}
